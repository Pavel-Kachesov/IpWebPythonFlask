<!DOCTYPE html>
<html>
<head>
    <title>IP Finder</title>

    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <h1><b>IP Finder</b></h1>
        </div>
        
        <div class="row mt-3">
            <form class="form-inline" action="/lookup" method="post">
                <div class="form-group mb-3">
                    <label class="mr-3" for="ipAddress">Ip Address</label>
                    <input type="text" class="form-control mr-3" name="ipAddress" value="{{ public.query }}" autocomplete="off" />
                    <button type="submit" class="btn btn-primary" >find</button>
                </div>
            </form>

            <table class="table table-bordered">
                <thead>
                    <tr class="bg-primary text-white">
                        <th>My IP</th>
                        <th>City</th>
                        <th>Post code</th>
                        <th>Country</th>
                        <th>ISO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ public.query }}</td>
                        <td>{{ public.city }}</td>
                        <td>{{ public.zip }}</td>
                        <td>{{ public.country }}</td>
                        <td>{{ public.countryCode }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
