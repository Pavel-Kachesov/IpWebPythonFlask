<!DOCTYPE html>
<html>
<head>
    <title>IP Lookup Result</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
</head>
<body>
    <div class="container mt-5">
        <form class="form-inline" action="{{ url_for('lookup')}}" method="post">
            <div class="form-group mb-3">
                <label class="mr-3" for="ipAddress">Ip Address</label>
                <input type="text" class="form-control mr-3" name="ipAddress" value="{{ data.query }}" autocomplete="off"/>
                <button type="submit" class="btn btn-primary" >find</button>
            </div>
        </form>

        <h1 class="mb-3"><b>IP Lookup Result</b></h1>
        <table class="table table-bordered">
            <thead>
                <tr class="bg-primary text-white">
                    <th>Ip Address</th>
                    <th>City</th>
                    <th>EU</th>
                    <th>Country</th>
                    <th>ISO</th>
                    <th>Flag</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ ipAddress }}</td>
                    <td>{{ data.city.name }}</td>
                    <td>{{ eu }}</td>
                    <td>{{ data.country.name }}</td>
                    <td>{{ data.country.iso_code }}</td>
                    <td><img src="{{ flag }}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
